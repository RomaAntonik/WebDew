<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Roman Antonyk">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="css/fonts.css">

		<title>Добрый картон</title>

	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-4">
						<div class="header-logo">
							<img src="img/logo.png" alt="Добрый картон">
						</div>
					</div>
					<div class="col-8">
						<div class="header-contacts">
							<div class="header-contacts__phone">
								8 (937) 271-54-28
							</div>
							<div class="header-contacts__phone">
								8 (937) 363-30-00
							</div>
							<button class="header-contacts__button button">
								<img class="phone" src="img/icon/phone.png" alt="Телефон">
								Заказать звонок
							</button>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section class="main">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-5">
						<div class="main-img">
							<img src="img/main-img.png" alt="Картон">
						</div>
					</div>
					<div class="col-7">
						<div class="main-text">
							<h1 class="main-text__title">
								Производство упаковки из гофрокартона
							</h1>
							<div class="main-text__subtitle">
        с доставкой по всей России
							</div>
							<div class="main-text__form">
								<div class="form-title">
									Получите индивидуальное предложение
									на производство и поставку гофропродукции
									<span class="form-title__important">
										Образцы упаковки бесплатно!
									</span>
								</div>
								<form action="#" class="form">
									<input class="form-input" type="tel" placeholder="Введите номер телефона">
									<button class="button button_big" type="submit">Оставить заявку!</button>
								</form>
								<small class="form-small">*Минимальный заказ 500шт</small>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
